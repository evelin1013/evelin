<html>
    <head>
        <script type="text/javascript"> 
       
       function unhide()
        {
            x = document.getElementById("myDIV");
                x.style.display = "block";
        }
        function hide()
        {
            x = document.getElementById("myDIV");
                x.style.display = "none";
        }
        </script>
    </head>
    <body>
        <form>
            <input type="radio" name="name" onclick="hide()"/>Hide 
            <input type="radio" name="name" onclick="unhide()"/>Unhide <br>
        </form>
        <p id="myDIV"> This is a sample.</p>
    </body>
</html>
